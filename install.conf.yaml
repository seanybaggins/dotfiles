- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: nvim
    ~/.xprofile: xorg/.xprofile
    ~/.config/i3/config:
      force: true
      path: i3/config
    ~/.config/base16-shell: base16-shell
    ~/.gitconfig: 
      force: true
      path: git/.gitconfig
    ~/.zshrc: 
      force: true
      path: zsh/.zshrc
    ~/.zsh_plugins.txt: zsh/.zsh_plugins.txt

#- create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    description: "Run test script"
    command: "./shell_commands.sh"
    stdout: true
    stderr: true
    stdin: true
