- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: nvim
    ~/.xprofile: xorg/.xprofile
      #~/.config/i3:
      #force: true
      #path: i3
    ~/.config/fish: 
      force: true
      path: fish

#- create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
    # TODO: Install Plug
  - 
    command: yay -S - < packages.txt
    stdout: true
    stdin: true
    stderr: true
    description: Installing Arch Packages
  - 
    command: chsh -s $(which fish)
    stdout: true
    stdin: true
    stderr: true
    description: Making fish the default shell
  - 
    command: vim +PlugUpgrade +PlugInstall +PlugUpdate 
    stdout: true
    stdin: true
    stderr: true
    description: Installing vim plugins
