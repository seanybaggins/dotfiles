- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: nvim
    ~/.xprofile: xorg/.xprofile
    ~/.config/i3/config:
      force: true
      path: i3/config
    ~/.config/base16-shell: base16-shell
    ~/.gitconfig: 
      force: true
      path: git/.gitconfig

#- create:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: curl -L https://nixos.org/nix/install | sh
    stdout: true
    stdin: true
    stderr: true
    description: Installing nix for package management
  - 
    command: nix-env -iA - < packages.txt
    stdout: true
    stdin: true
    stderr: true
    description: Installing Packages
  - 
    command: chsh -s $(which zsh)
    stdout: true
    stdin: true
    stderr: true
    description: Making zsh the default shell
  - 
    command: nvim +PlugUpgrade +PlugInstall +PlugUpdate 
    stdout: true
    stdin: true
    stderr: true
    description: Installing vim plugins
